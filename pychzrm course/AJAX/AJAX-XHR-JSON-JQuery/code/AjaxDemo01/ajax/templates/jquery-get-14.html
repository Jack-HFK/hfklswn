<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/static/common.js"></script>
    <script src="/static/jquery-1.11.3.js"></script>
    <script>
        $(function(){
            $("#btnShow").click(function(){
                $.get("/ajax/json-display-08B/",function(resText){
                    //业务处理,由于type的类型是json所以resText直接当成JS对象去处理。
                    $(resText).each(function(i,obj){
                        console.log("姓名："+obj.fields.uname);
                        console.log("姓名："+obj.fields.uage);
                        console.log("=========================");
                    });
                },"json");
            });
        });
    </script>
</head>
<body>
    <button id="btnShow">显示Users</button>
</body>
</html>
