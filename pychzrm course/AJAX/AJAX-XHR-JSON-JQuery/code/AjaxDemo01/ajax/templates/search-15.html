<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索栏</title>
    <script src="/static/common.js"></script>
    <script src="/static/jquery-1.11.3.js"></script>
    <style>
        #main{
            position:relative;  //相对定位
        }
        #show{
             width:180px;
             min-height:100px;
             border:1px solid lime;
             background:pink;
             position:absolute;
             left:67px;
             top:30px;
             display:none;

        }
    </style>
    <script>
        $(function(){
            $("#id_user").keyup(function(){   //keyup键盘事件
                //文本框的值是否为空,不为空发送ajax请求
                if(this.value.trim().length == 0){
                $("#show").html("") //清空#show里的内容
                $("#show").css("display","none") //隐藏#show
                }else{
                    $.get("/ajax/server-15/","kw="+this.value,function(resText){
                        if(resText.length == 0){
                            $("#show").html("") //清空#show里的内容
                            $("#show").css("display","none"); //隐藏#show
                        }else{
                            $("#show").html(""); //先清空记录
                            $(resText).each(function(i,obj){
                                $("#show").css("display","block") //显示
                                var $p = $("<p>"+obj+"</p>");
                                $("#show").append($p);
                            });
                        }
                    },"json");
                }
            });
        });
    </script>
</head>
<body>
    <div id="main">
        用户名称
        <input type="text" id="id_user">
        <button id="butShow" >搜索</button>
        <!--提示框：绝对定位的，相当于main实现位置摆放-->
        <div id="show"></div>
    </div>
</body>
</html>
