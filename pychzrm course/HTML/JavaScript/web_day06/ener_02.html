    <script>
        /*
            接收用户输入的身高(m)和体重(kg)
            计算bmi = 体重/(身高*身高)
            对bmi判断保留1位小数，并且判断身体指数：
            bmi<18.5:太瘦了
            bmi>23.9:胖子
            18.5<bmi<23.9:健康
        */
        var height =  prompt("请输入身高（m）");
        var weight =  prompt("请输入体重（kg）");
        var hfk = weight/(height*height)
        var res = hfk.toFixed(1)<18.5? "太瘦了":hfk.toFixed(1)>23.9? "太胖了":"健康身材";

    </script>
