<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

        var week = Number(prompt("请输入0-3之间的数字"))
        switch(week){
            case 0: //"0" === 0 :类型和值都得全等
            //变量值与case列举的值完全匹配全等时执行的代码段
            console.log("星期日")
            break;
            case 1: //"1" === 1 :类型和值都得全等
            //变量值与case列举的值完全匹配全等时执行的代码段
            console.log("星期一")
            break;
            case 2: //"2" === 2 :类型和值都得全等
            //变量值与case列举的值完全匹配全等时执行的代码段
            console.log("星期二")
            break;
            case 3: //"3" === 3 :类型和值都得全等
            //变量值与case列举的值完全匹配全等时执行的代码段
            console.log("星期三")
            break;
            default:
            console.log("请输入合法值")
        }
        //多个case公用代码段
        var month = Number(prompt("请输入月份"))
        switch(month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                console.log("31天")
                break;
            case 2:
                console.log("31天")
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                console.log("30天")
                break;



        }
    </script>
</head>

</body>
</html>
