    <script>
        var a = 100;
        var r1 = a + 10;
        a *= 5;// a = a * 5;
        //1.自增和自减 ++ --
        var b = 10;
        //单独与变量结合,前缀和后缀没有区别
        b++;
        ++b;
        console.log(b);//12
        //与其他运算符结合使用
        var r2 = b++;
        console.log(r2,b);
        var r3 = ++b;
        console.log(r3,b);
        var c = 10;
        var r4 = --c;//r4=9,c=9
        var r5 = c--;//r5=9,c=8

        //自增和自减运算的结果永远number值
        var s = true;
        s++;
        console.log(s,typeof s);

        //思考 r? n?
        var n = 5;
        var r = n++ + ++n + n++ + ++n + n;
        console.log(r,n);
        /*
            r = r1 + r2 + r3 + r4 + r5;
            r1 = n++; //5 6
            r2 = ++n; //7 7
            r3 = n++; //7 8
            r4 = ++n; //9 9
            r5 = n;   //9
        */

        //2.关系运算
        var res1 = 10 > 2;
        var res2 = "210" > "2";//'1' > (null)
        console.log(res1,res2);
        var res3 = "小泽" > "超哥哥";
        var s1 = "小";
        var s2 = "超";
        //获取字符的Unicode编码charCodeAt(index)
        console.log(s1.charCodeAt(),s2.charCodeAt(),res3);

        var res4 = "10" > 2;//10 > 2
        var res5 = "10" > true;//10 > 1
        var res6 = true > false;//1 > 0
        var res7 = "10" > undefined;//10 > NaN ->false
        var res8 = "10" > null;//10 > 0
        var res9 = "true" > false;//NaN > 0

        //相等和全等
        var r1 = 10 == "10";
        var r2 = 10 === "10";
        console.log(r1,r2);

        //3.逻辑运算符
        /*给出闰年判断的条件:
        能被4整除并且不能被100整除
        能被400整除
        */
        var year = prompt("请输入年份");
        var r = year%4==0&&year%100!=0 || year%400==0;
        console.log(year,typeof year,r);
        //逻辑非:对布尔值取反
        var r1 = !5;//false
        //逻辑非的优先级高于关系运算
        var r2 = !5 < 3;//false < 3
        console.log(r1,r2);

        //3.三目运算符
        var a = 10;
        if(a > 5){
            console.log("成立");
        }else{
            console.log("不成立");
        }
        var res = a>5 ? "OK" : "error";
        console.log(res);
        a = 3;
        var res2 = a>5? "OK" : a>=3 ? ">=3" : "小于3";
        console.log(res2);
