    <script>
        //循环输入一百次
        var i =101;
        do{
            console.log("do-while循环")
            //更新循环变量
            i++;
        }while(i < 101);

        var i = 99;
        while(i<101){
            console.log("while循环")
            i++;
        }

        //for循环
        // 定义循环变量;循环条件;更新循环变量
        for(var i = 1;i<101;i++){
            console.log("for循环");
        }

        /*控制循环体的执行:break/continue*/
        for(var i =1; i<10;i++){
            console.log(i,"for循环");
            if(i == 5){
            //一旦执行了break;循环体中后面代码都不执行
            //break;
            //一旦执行了continue;循环体跳过本次循环，后面代码不执行，继续下次循环
            continue;

            }
            console.log("--------")
        }

        /*控制台输出乘法表*/
        for(var i = 1;i<10;i++){
            var show = "";
            for(var j =1;j<=i;j++){
                show += j + "*" + i + "=" + i*j + "\t";
