<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.log(history)

    </script>
</head>
<body>
    <a href="work_00.html">work_00.html</a>
    <a href="姑娘.jpg">网页二</a>
    <button onclick="console.log(history.length)">获取length</button>
    <button onclick="history.forward()">前进</button>
    <button onclick="history.back()">后退</button>
    <button onclick="history.go(1)">跳转</button>
    <button onclick="history.go(-1)">跳转</button>
    <button onclick="history.go(2)">跳转</button>
    <button onclick="history.go(-2)">跳转</button>

    <!--历史记录的长度变化
        1.通过超链接在当前窗口访问其他URL,会造成历史记录的增加
        2.前进和后退不会造成历史记录的变化，只是指针的移动
        3.历史记录的进出栈管理
        a -> b -> c
        从页面c后退至页面a,在a中通过超链接跳转至页面c
        a ->c
        -->
</body>
</html>
