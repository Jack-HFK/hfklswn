<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //匿名函数的使用,自执行: (匿名函数声明)(实参)
        (function (){
            var a = 100;
            //构建局部作用域
            console.log("匿名函数自执行",a);
        })()
        //定义变量接收匿名函数
        var fn = function (){
            console.log("fn被调用");
        };
        fn();
        console.log(fn);
        //函数作为参数
        function show (f){
            console.log("show:",f);
            f();
        }
        //直接传递函数名
        show(fn);//f = fn
        //匿名函数作为参数传递
        show(function (){
            console.log("直接传递匿名函数");
        })//f = function (){}














    </script>
</head>

</body>
</html>
