<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--引入jquery文件-->
    <script src="jquery-1.11.3.js"></script>
</head>
<body>
    <h1 id="d1" class="c1">过滤选择器</h1>
    <h1>过滤选择器</h1>
    <h1>过滤选择器</h1>
    <h1>过滤选择器</h1>
    <h1 class="c1">过滤选择器</h1>
    <h1>过滤选择器</h1>
    <h1>过滤选择器</h1>
    <h1>过滤选择器</h1>
    <button id="btn1">:first</button>
    <button id="btn2">:last</button>
    <button id="btn3">:odd</button>
    <button id="btn4">:even</button>
    <button id="btn5">:eq(index)</button>
    <button id="btn6">:lt(index)</button>
    <button id="btn7">:gt(index)</button>
    <button id="btn8">:not(选择器)</button>
    <script>
        btn1.onclick = function(){
            $("h1:first").css("color","red");
        };  //first匹配第一个元素
        btn2.onclick = function(){
            $("h1:last").css("color","pink");
        }; //last匹配最后一个元素
        btn3.onclick = function(){
            $("h1:odd").css("color","yellow");
        }; //odd匹配奇数下标对应的元素
        btn4.onclick = function(){
            $("h1:even").css("color","green");
        }; //even匹配偶数下标对应的元素
        btn5.onclick = function(){
            $("h1:eq(2)").css("color","#0066");
        }; //eq(index)匹配指定下标的元素
        btn6.onclick = function(){
            $("h1:lt(4)").css("color","#550066");
        }; //lt(index)匹配下标小于index的元素
        btn7.onclick = function(){
            $("h1:gt(4)").css("color","#800000");
        }; //gt(index)匹配下标大于index的元素
        btn8.onclick = function(){
            //匹配下标不为5的所有h1
            $("h1:not(:eq(5))").css("color","blue");
            $("h1:not(#d1,.c1)").css("color","pink")
        }; //not(选择器)否定筛选,除()中选择器外,其他元素





    </script>
</body>
</html>
