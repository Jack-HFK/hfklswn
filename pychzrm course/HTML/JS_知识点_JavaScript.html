<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        //单行注释
        /*多行注释*/
        变量                                   存储程序运行过程中可动态修改的数据：使用关键var声明,自定义变量名
        常量                                   存储一经定义就无法修改的数据:必须声明的同时赋值,使用const声明,常量名全大写字母
        三目运算符                              表达式1 ? 表达式2 : 表达式3;
        undefined                             特殊值,变量声明未赋值时显示undefined
        alert("警告内容")                       网页警告框
        console.log();                        控制台输出:多用于代码调试
        toFixed(n);                           保留小数点后n位:变量.toFixed(n);
        typeof                                检测数据类型:typeof 空格 变量或表达式/typeof 空格 (变量或表达式)
        toString()                            转换字符串类型：返回转换后的字符串
        Number(param)                         整体转换为number类型:
        parseInt(param)                       转换number类型:提取number值，不包含特殊符号
        parseFloat(param)                     从数据中解析整数值:提取number值,包含整数和小数部分
        prompt("");                           接收用户输入的弹框，返回用户输入的内容
        Boolean()                             转换布尔类型:除零(false)以外，其他数都为真,只有零值为假
        document.write("<h1>Hello</h1>");     实现动态在网页中写入内容
        charCodeAt()                          获取字符的Unicode编码charCodeAt(index)
        NaN                                   Not a Number
        switch                                switch语句用于值的匹配:case用于列出所有可能的值,break用于结束匹配,default用来表示所有case都匹配失败的情况
        while循环                              while循环先判断循环条件,条件成立才执行循环体
        do-while循环                           do-while循环不管条件是否成立,先执行一次循环体
        for循环                                for(定义循环变量;循环条件;更新循环变量){循环体;}
        function                              函数(允许形参与实参个数不匹配,形参未传值，默认为undefined),仅函数内部可以使用arguments获取实际传递的函数
        Array                                 数组
        length                                数组对象的属性,表示数组长度,可读可写
        push(data)                            在数组的末尾添加一个或多个元素,多个元素之间使用逗号隔开,返回添加之后的数组长度
        pop()                                 移除末尾元素,返回被移除的元素
        unshift(data)                         在数组的头部添加一个或多个元素,返回添加之后的数组长度
        shift()                               移除数组的第一个元素,返回被移除的元素
        toString()                            将数组转换成字符串类型,返回字符串结果
        join(param)                           将数组转换成字符串,可以指定元素之间的连接符,如果参数省略,默认按照逗号连接
        reverse()                             反转数组,倒序重排,返回重排的数组,注意该方法直接修改原数组的结构
        sort()                                对数组中元素排序,默认按照Unicode编码升序排列,返回重排后的数组,直接修改原有数组
        String.match(regExp/subStr)           查找字符串中满足正则格式或满足指定字符串的内容,返回数组,存放查找结果
        replace(regExp/subStr,newStr)         根据正则表达式或字符串查找相关内容并进行替换,替换后的字符串,不影响原始字符串
        forEach(param)                        遍历数组元素参数为函数
        String                                字符串:采用数组结构存储每位字符,自动为字符分配下标,从0开始
        toUpperCase()                         转换字母大写字母 返回转换后的字符串,不影响原始字符串
        toLowerCase()                         转换字母小写字母 返回转换后的字符串,不影响原始字符串
        charAt(index)                         获取指定下标的字符,参数为指定的下标,可以省略,默认为0
        charCodeAt(index)                     获取指定下标的字符编码
        indexOf(str,fromIndex)                获取指定字符的下标,从前向后查询,找到即返回 str 表示要查找的字符串， fromInter表示起始下标 默认为0
        lastIndexOf(str,fromIndex)            获取指定字符最后一次出现的下标,从后向前查找,找到即返回
        substring(startIndex,endIndex)        根据指定的下标范围截取字符串,startIndex ~ endIndex-1
        split(param)                          将字符串按照指定的字符进行分割,以数组形式
        Math对象
        Math.floor(param)                     向下取整：舍弃小数位，保留整数位
        Math.ceil(param)                      向上取整：舍弃小数位，整数位+1
        Math.round()                          四舍五入取整
        Math.random()                         生成0~1之间的随机小数
        window对象
        alert()		                          警告框
        prompt()	                          带输入框的弹框
        confirm()                             确认框
        window.open("URL")                    新建窗口访问指定的URL
        window.close()	                      关闭当前窗口
        setInterval(function,interval);       间歇调用(周期性定时器)
        clearInterval(timerID)                关闭指定id对应的定时器
        history.back()/forward()/go(n)        保存当前窗口所访问过的URL
        location. href/reload(param)          保存当前窗口的地址栏信息(URL): href 设置或读取当前窗口的地址栏信息
        document                              提供操作文档HTML 文档的方法，,参见DOM节点操作
        document.getElementsByTagName("");    根据标签名获取元素节点列表
        document.getElementsByClassName("");  根据class属性值获取元素节点列表
        document.getElementById("");          根据id属性值取元素节点
        document.getElementsByName("");       根据name属性值取元素列表
        innerHTML                             读取或设置元素文本内容,可识别标签语法
        innerText                             设置元素文本内容,不能识别标签语法
        value                                 读取或设置表单控件的值
        elem.getAttribute("attrname");        根据指定的属性名返回对应属性值
        elem.setAttribute("attrname","value") 为元素添加属性,参数为属性名和属性值
        elem.removeAttribute("attrname");     移除指定元素属性
        parentNode                            获取父节点
        childNodes                            获取子节点数组,只获取直接子节点(包含文本节点和元素节点)
        children                              获取子节点数组,只获取直接子元素,不包含间接元素和文本节点
        previousSibling                       获取前一个兄弟节点(文本节点也可以是兄弟节点)
        previousElementSibling                获取前一个元素兄弟节点
        nextSibling                           获取后一个兄弟节点
        nextElementSibling                    获取下一个元素兄弟节点
        attributes                            获取属性节点的数组
        document.createElement("标签名");      创建元素节点
        parendNode.appendChild(node);         在父元素的末尾添加子节点
        parendNode.insertBefore(newNode,oldNode); 在oldNode之前添加子节点（指定位置添加子节点）
        parentNode.removeChild(node);         移除指定节点对象
        hide(3000)                            hide(3000)  隐藏功能，参数为隐藏起来所需要的时间
        show(3000)                            show(3000)  显示功能，参数显示出来所需要的时间
    </script>
    <title>Document</title>
</head>
<body>


    <script></script>                         通过script标签书写JS语句(脚本文件)
    <script src="/static/common.js"></script> 引用外部JS文件
</body>
</html>
