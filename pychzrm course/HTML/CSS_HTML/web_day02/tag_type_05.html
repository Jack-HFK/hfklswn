<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        tsble,form,span,b,a{
            width:100px;
            height:100px;
            background:pink;
        }
    </style>
</head>
<body>
        <h1>标题标签</h1>
        <p>段落标签</p>
        <ul>
            <li>列表项</li>
        </ul>
        <table>
            <tr>
                <td>单元格</td>
            </tr>
        </table>
        <form action="">此处为表单</form>
        <div>容器标签</div>

        <!--以上为块元素：独占一行,不与元素共行;
        可以手动设置宽高,默认宽度与与父元素保持一致-->
        <span>span</span>
        <b>加粗</b>
        <a href="">超链接</a>
        <!--以上为行内元素：可以与其他元素共行显示;
        不能手动设置宽高,尺寸由内容决定-->
</body>
</html>
