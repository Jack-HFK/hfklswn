<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*1.根据标签名匹配所有相应元素应用样式*/
        h1{
            color:green;
        }
        /*2.根据元素的id属性值匹配(id选择器)*/
        #d1{
            /*匹配id为"d1"的元素*/
            font-size:40px;
        }
        #d2{
            font-size:42px;
        }
        /*3.类选择器:根据元素的class属性值匹配到相应元素*/
        .c1{
           background: orange;
        }
        .c2{
            width:200px;
        }
        /*组合选择器*/
        h2.c1{
            /*匹配类名为c1的h2元素*/
            height:200px;
        }
        /*4.群组选择器:将选择器组合起来,统一为元素设置样式*/
        h2,h3,h4{
            font-size:20px;
        }
        #d1,.c1{}
        /*5.后代选择器:匹配所有满足选择器的后代元素*/
        div span{
            color:red;
        }
        /*6.子代选择器:匹配所有满足选择器的直接后代*/
        div>span{
            background:cyan;
        }
        /*7.伪类选择器:为元素的不同状态分别设置样式,
        需要和基础选择器结合使用*/
        /*
        超链接伪类:
            :link(超链接访问前的状态)
            :visited(超链接访问后的状态)
        动态伪类:
            :hover(鼠标悬停时的状态)
            :active(激活状态,鼠标点按时的状态)
            :focus(表单控件的焦点状态,输入框的编辑状态)
        */
        /*
        a:link{
            color:black;
        }
        a:visited{
            color:gray;
        }
        a:hover{
            font-size:28px;
        }
        a:active{
            background:orange;
        }
        */
        /*
            1.统一设置超链接四种状态下的样式
            2.单独设置鼠标悬停时的样式
        */
        a{
            color:black;
            /*取消超链接默认下划线*/
            text-decoration:none;
        }
        a:hover{
            color:orange;
        }
        /*创建h5标签,设置初始尺寸和背景颜色;
        鼠标悬停时修改背景颜色*/
        h5{
            width:200px;
            height:200px;
            background:pink;
        }
        h5:hover{
            background:green;
        }
        /*取消表单控件在焦点状态下的轮廓线*/
        input:focus{
            outline:none;
        }

    </style>
</head>
<body>
    <input type="text">
    <h5></h5>
    <a href="01_form.html">表单应用</a>
    <div>
        <span>div->span</span>
        <p>
            <span>div->p->span</span>
        </p>
    </div>

    <!--基础选择器:标签,id,类-->
    <!--class属性可以取多个值,使用空格隔开-->
    <h1 id="d2" class="c1 c2">老祁</h1>
    <h1 id="d3" class="c1">小泽</h1>
    <h1 id="d1">老王</h1>
    <h2 class="c1 c2">MM</h2>
    <h2>参考</h2>
    <h3>测试</h3>
    <h4>测试2</h4>




</body>
</html>
