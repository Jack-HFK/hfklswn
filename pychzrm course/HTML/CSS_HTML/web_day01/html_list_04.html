<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--ol有序列表 默认使用阿拉伯数字标识每条数据    -->
    <!-- 有序列表ol中可以添加type属性设置项目符号
    取值"1"/"a"/"A"/"i"/"I"-->
    <ol>
        <li>有序列表1</li>
        <!--父子嵌套实现页面下拉-->
        <ul>
            <li>无序列表1</li>
            <li>无序列表2</li>
            <li>无序列表3</li>
        </ul>
        <li>有序列表2</li>
        <li>有序列表3</li>
    </ol>


    <!--ul无序列表 默认使用实心圆点标识列表项-->
    <!--无序列表ul中可以添加type属性设置项目符号
    ul中可取：circle/aquare(实心方块)/none(取消项目符号)-->
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
    </ul>


</body>
</html>
