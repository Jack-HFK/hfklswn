<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--table表格标签-->
    <!--tr行标签-->
    <!--border边框线50（大小可设置）像素-->
    <!--width设置宽  height设置高  内容超出边界会可自动分配宽高-->
    <table border="50px" width="300px" height="300px">
        <tr>
            <!--用th表示单元格，自带文本加粗和居中效果-->
            <th>第一个th单元格</th>
            <th>第二个th单元格</th>
            <th>第三个th单元格</th>
        </tr>
        <tr>
            <!--用td表示单元格，-->
            <td>第一个td单元格</td>
            <td>第二个td单元格</td>
            <td>第三个td单元格</td>
        </tr>
        <tr>
            <!--用td表示单元格，-->
            <td>第一个td单元格</td>
            <td>第二个td单元格</td>
            <td>第三个td单元格</td>
        </tr>
    </table>




</body>
</html>
