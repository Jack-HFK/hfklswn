<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--table表格标签-->
    <!--tr行标签-->
    <!--border边框线50（大小可设置）像素-->
    <!--width设置宽  height设置高  内容超出边界会可自动分配宽高-->
    <table border="50px" width="300px" height="300px">
        <tr>
            <!--用th表示单元格，自带文本加粗和居中效果-->
            <th>第一个th单元格</th>
            <!--colspan跨列合并单元格-->
            <th colspan="2">第二个th单元格</th>
            <!--删除被合并的单元格<th>第三个th单元格</th>-->
        </tr>
        <tr>
            <!--用td表示单元格，-->
            <td>第一个td单元格</td>
            <!--跨行合并单元格，向下单元格跨行合并，无单位数值-->
            <td rowspan="2">第二个td单元格</td>
            <td>第三个td单元格</td>
        </tr>
        <tr>
            <!--用td表示单元格，-->
            <td>第一个td单元格</td>
            <!--删除被合并的单元格<td>第二个td单元格</td>-->
            <td>第三个td单元格</td>
        </tr>
    </table>
    <table border="50px" width="300" height="300px">
        <!--表格内部结构划分（分行组）
        将若干个划分为表头，表尾和表格主体
        默认所有的行都会被自动加入表格主题中（tbody）-->
        <!--thead表头-->
        <thead>
            <tr>
                <th>第一个th单元格</th>
                <th>第二个th单元格</th>
                <th>第三个th单元格</th>
            </tr>
        </thead>
        <!--tfoot表尾-->
        <tfoot>
            <tr>
                <th colspan="3">th单元格表尾</th>
            </tr>
        </tfoot>
        <!--tbody主体-->
        <tbody>
            <tr>
                <td>第一个单元格</td>
                <td>第二个单元格</td>
                <td>第三个单元格</td>
            </tr>
            <tr>
                <td>第一个单元格</td>
                <td>第二个单元格</td>
                <td>第三个单元格</td>
            </tr>

        </tbody>
    </table>




</body>
</html>
