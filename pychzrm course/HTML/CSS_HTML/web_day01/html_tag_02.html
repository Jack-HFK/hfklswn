<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>百度一下，你也不知道</title>
    </head>
    <body>
    <!--标题标签，自带加粗效果,从h1到h6字体大小逐级递减-->
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>
            六级标题
        </h6>

        <!--段落标签-->
        <p>
            <span style="color:yellow">颜色属性绑定</span>
        </p>

        <!--普通文本-->
        <span>行分区标签,用于对特殊文本特殊处理</span>

        <b>加粗标签</b>

        <strong>强调标签,效果同b标签</strong>

        <label>普通文本标签,常与表单控件结合实现文本与控件的绑定</label>

        <!--了解-->
        <i>italic标签表示字体斜体</i>

        <u>underline标签表示字体下添加下划线（删除线）</u>
        <!--text-align:center;格式标签 居中显示-->
        <p style="text-align:center;">
            如果文本需要换行加<br>
            浏览器如果识别br后自动换行<br>
            水平分割线<hr>

            &nbsp;   表示一个空格&nbsp;，文本中一个空格
             &copy;  版权符号©
             &yen;   人民币符号¥
             &lt;    左边小与号，右边大于号&gt;/p>

        <!--网页容器标签div,
        网页开发使用div+css模式实现网页布局-->
        <div id="top">导航栏:页面顶部区域</div>
        <div id="main">主体:页面主体区域</div>
        <div id="bottom">页面底部区域</div>
        </body>


</html>
