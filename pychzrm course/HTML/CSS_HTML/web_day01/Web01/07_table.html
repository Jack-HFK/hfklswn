<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <table border="3px" width="300px" height="300px">
    <tr>
      <!--th表示单元格，自带文本加粗和居中效果-->
      <!--跨列合并-->
      <th colspan="3">个人信息</th>
      <!--删除被合并的单元格-->
      <!--<th>年龄</th>-->
      <!--<th>班级</th>-->
    </tr>
    <tr>
      <td>老祁</td>
      <!--向下合并单元格（跨行合并）无单位数值-->
      <td rowspan="2">35</td>
      <td>001</td>
    </tr>
    <tr>
      <td width="200px" height="200px">小泽玛利亚</td>
      <!--删除被合并的单元格-->
      <td>002</td>
    </tr>
  </table>
  <table border="1px"
         width="300px" height="300px">
    <!--表格内部结构划分（行分组）：
    将若干行划分为表头，表尾和表格主体，
    默认所有的行都会被自动加入表格主体中（tbody）
    -->
    <thead>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>班级</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th colspan="3">总人数：</th>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>老祁</td>
        <td>35</td>
        <td>001</td>
      </tr>
      <tr>
        <td>老祁</td>
        <td>35</td>
        <td>001</td>
      </tr>
    </tbody>
  </table>



</body>
</html>
