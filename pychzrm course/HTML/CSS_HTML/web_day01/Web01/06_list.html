<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!--有序列表　
  ol中可以添加type属性设置项目符号，
  取值"1"/"a"/"A"/"i"/"I",
  ul中可取：circle/square（实心方块）/none(取消项目符号)-->
  <ol type="i">
    <li>老祁</li>
    <ul>
      <li>抽烟</li>
      <li>喝酒</li>
      <li>烫头</li>
    </ul>
    <!--父子嵌套实现下拉菜单-->
    <li>
      小泽
      <ul>
        <li>抽烟</li>
        <li>喝酒</li>
        <li>烫头</li>
      </ul>
    </li>
    <li>老王</li>
  </ol>
  <ul>
    <li>抽烟</li>
    <li>喝酒</li>
    <li>烫头</li>
  </ul>

</body>
</html>
