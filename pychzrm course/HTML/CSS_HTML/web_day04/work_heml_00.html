<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #nav,#serarch{
            width:650px;
            margin:0 auto;
        }
        #nav{
            margin-bottom:50px;
            height:30px;
            background:lime;
            font-size:0;
        }
        a{
            text-decoration:none;
            color:pink;
            display:inline-block;
            width:122px;
            height:30px;
            font-size:20px;
            background:green;
            /*调边距,行内块元素完全支持盒模型属性*/
            /*margin:5px 10px;*/
            margin-right:10px;
            text-align:center;
            line-height:30px;
        }
        .no-margin{
            margin:0;
        }
        #serarch{
            height:200px;
            background:gray;
        }
        input{
            width:496px;
            height:44px;
            /*调整盒模型的计算方式，取值border-box时，表示当前元素指定的width/height
            是包含边框在内区域的尺寸*/
            box-sizing:border-box;
            border:1px solid red;
            padding:5px 10px;
        }
        button{
            width:150px;
            height:50px;
            /*水平方向上元素之间的垂直对齐方式：top(上)/middle(中)/bottom(下)*/
            vertical-align:top;
        }
    </style>
</head>
<body>
        <!--导航栏-->
        <div id="nav">
            <a href="">天猫</a>
            <a href="">淘宝</a>
            <a href="">京东</a>
            <a href="">唯品会</a>
            <a href="" class="no-margin">阿里巴巴</a>
        </div>
        <!--搜索栏-->
        <div id="serarch"></div>
        <input type="text"><button>百度一下</button>
</body>
</html>
