<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #banner{
            width:340px;
            height:211px;
            position:relative;
        }
        a{
            color:#fff;
            background:#f41111;
            position:absolute;
            text-decoration:none;
            width:50px;
            height:24px;
            right:8px;
            /*根据参照物应对方向的值计算偏移量（211*50%）*/
            top:50%;
            /*外边距微调元素为止*/
            margin-top;-12px;
        }
    </style>
</head>
<body>
    <div id="banner">
        <img src="姑娘.jpg" alt="加载失败！">
        <a href="">下一张</a>
    </div>
</body>
</html>
