<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:200px;
            border:1px solid lime;
            /*padding:50px 17px 8px 25px;*/
            padding-top:50px;
            padding-right:50px;
            padding-bottom:50px;
            padding-left:50px;
        }
        /*padding内边距*/
        h1{
            width:200px;
            height:200px;
            background:pink;
            padding:50px;

        }
        span{
            width:200px;
            height:200px;
            border:2px solid lime;
            /*行内元素对盒模型属性不完全支持
            不能设置宽高，不支持上下内边距*/
            padding:50px;
        }
    </style>
</head>
<body>
        <div>内边距</div>
        <h1>小女子不才</h1>
        <span>行分区标签</span>
</body>
</html>
