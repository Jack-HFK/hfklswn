<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul,ol{
            /*取消默认的内边距*/
            padding:0;
            /*取消列表的项目符号*/
            list-style:none;
        }
        ul{
            /*设置宽度*/
            width:200px;
            /*设置背景颜色*/
            background:lime;
            /*设置水平居中*/
            text-align:center;
            /*设置鼠标的显示形状，取default(箭头)
            pointer(手指),text(文本“I”)*/
            cursor:default;
        }
        ol{
             /*默认隐藏*/
             display:none;
        }
        .address:hover ol{
             /*设置显示*/
             display:block;
        }
        ol li{
             /*设置背景*/
             background:pink;
            }
        ol li:hover{
             /*设置悬停时的状态*/
             color:red;
        }

    </style>
</head>
<body>
    <ul>
        <li class="address">
            北京
            <ol>
                <li>北京</li>
                <li>上海</li>
                <li>石家庄</li>
                <li>邯郸</li>
            </ol>
        </li>
        <li>我的订单</li>
    </ul>

</body>
</html>
