<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div,h1{
            width:300px;
            height:50px;
            background:pink;
        }
        div{
            border:5px solid red;
        }
        h1{
            outline:5px solid green;
        }
        input:focus{
            /*取消表单控件焦点状态下默认轮廓线*/
            outline:none;
        }
        h2{
            width:300px;
            height:100px;
            background:orange;
            box-shadow:0px 0px 0px;
        }
    </style>
</head>
<body>
    <div></div>
    <h1></h1>
    <input type="text">
    <h2></h2>
</body>
</html>
