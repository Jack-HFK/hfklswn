<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
        width:200px;
        height:200px;
        background:#ff881f;
        font-size:32px;
        /*可以使用overflow调整溢出部分的显示:overflow:
        /hidden默认值溢出部分可见
        /hidden溢出部分隐藏
        /scroll强制在水平和垂直方向添加滚动条
        /auto自动在溢出方向添加可用滚动条(最常用效果最佳)
        */
        overflow:auto;
       }
    </style>
</head>
<body>
    <div>
        <!--内容溢出：内容超出元素的尺寸范围，称为溢出。
        默认情况下溢出部分仍然可见-->
        盒模型户主要包含内容眶,
        边框和内外边框,
        关系元素的样式和文档的实际占位
    </div>
    <a href="">参考文本</a>
</body>
</html>
