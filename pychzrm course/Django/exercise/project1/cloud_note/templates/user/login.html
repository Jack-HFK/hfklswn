<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <script src="/static/common.js"></script>
    <script src="/static/jquery-1.11.3.js"></script>
    <script>
        $(function(){
            console.log("122")
             window.setInterval(function(){ // 超时调用(间歇性定时器)等待多久之后执行一次代码
                    $("#span").hide(3000); // hide(3000) 隐藏功能，参数为隐藏起来所需要的时间
                    $("#span").show(3000); //show(3000)  显示功能，参数显示出来所需要的时间
                });
        });
    </script>
    <style>
        div > label {
            display:inline-block;
            width:100px;
        }
        span {
            display:inline-block;
            border:1px solid blue;
            color:red;
            float:left;
            margin:0px;
            padding:0px;
            background:transparency;
        }
        #form1 {

            width:290px;
            float:left;
        }

    </style>
</head>
<body>
    <form action="/user/login.html" method="post" id="form1">
        {% csrf_token %}
        <div>
            <label for="id_uname">用户名</label>
            <input type="text" id="id_uname" name="username" value="{{ username }}">

        </div>
        <div>
            <label for="id_password">请输入密码</label>
            <input type="password" id="id_password" name="password" value="{{ password }}">
            {{ password_repetition }}
        </div>
        <div>
            <input type="checkbox" id="id_remember" name="remember" value="remember">
            <label for="id_remember">记住密码</label>
        </div>
        <div>
            <input type="submit" value="登录" id="input4">
            <a href="">注册</a>
        </div>
    </form>
        <span id="span">{{ name_error }}</span>
</body>
</html>
